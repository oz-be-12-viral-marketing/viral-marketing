repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.10
    hooks:
      - id: ruff
        args:
          - --fix
          - --extend-ignore=E501,F403  # 줄 길이 제한, wildcard import 무시
          - --line-length=120
          - --exclude=migrations,venv
          - --select=F,E,W  # 코드 스타일 및 오류 체크만
          - --ignore=F405

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: [--line-length=120]

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--line-length=120, --profile=black]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: [--max-line-length=120, "--ignore=F401,F403,F405,E501"]

  - repo: https://github.com/myint/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: ["--in-place", "--remove-unused-variables", "--recursive"]